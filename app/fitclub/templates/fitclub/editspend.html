{% extends 'fitclub/base.html' %}
{% load static %}

{% block content %}

<form method="post">
<br>
<br>
<br>
<h2>Запись расходов</h2>
<input name="name" required value="{{ spend.key }}" type="text" class="form-control form-control-lg" id="naming" placeholder="Введите тип расходов">
<br>
<input name="col" required value="{{ spend.value }}" type="number" class="form-control form-control-lg" id="price" placeholder="Введите сумму">
<br>
<input required name="date" class="form-control form-control-lg" type="date" value="{{ spend.date|date:"Y-m-d" }}" id="date">
<br>
<button type="submit" class="btn-block btn-lg btn-primary">Сохранить</button>
</form>

{% endblock %}
