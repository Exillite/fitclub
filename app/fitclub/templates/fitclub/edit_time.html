{% extends 'fitclub/base.html' %} {% load static %} {% block content %}
<style>
    input[type=time] {
        border: none;
        color: #2a2c2d;
        font-size: 14px;
        font-family: helvetica;
        width: 144px;
      }
      
      /* Wrapper around the hour, minute, second, and am/pm fields as well as 
      the up and down buttons and the 'X' button */
      input[type=time]::-webkit-datetime-edit-fields-wrapper {
        display: flex;
      }
      
      /* The space between the fields - between hour and minute, the minute and 
      second, second and am/pm */
      input[type=time]::-webkit-datetime-edit-text {
        padding: 19px 4px;
      }
      
      /* The naming convention for the hour, minute, second, and am/pm field is
      `-webkit-datetime-edit-{field}-field` */
      
      /* Hour */
      input[type=time]::-webkit-datetime-edit-hour-field {
        background-color: #f2f4f5;
        border-radius: 15%;
        padding: 19px 13px;
      }
      
      /* Minute */
      input[type=time]::-webkit-datetime-edit-minute-field {
        background-color: #f2f4f5;
        border-radius: 15%;
        padding: 19px 13px;
      }
      
      /* AM/PM */
      input[type=time]::-webkit-datetime-edit-ampm-field {
        background-color: #7155d3;
        border-radius: 15%;
        color: #fff;
        padding: 19px 13px;
      }
      
      /* 'X' button for resetting/clearing time */
      input[type=time]::-webkit-clear-button {
        display: none;
      }
      
      /* Up/Down arrows for incrementing/decrementing the value */
      input[type=time]::-webkit-inner-spin-button {
        display: none;
      }

</style>

<form method="POST">
    <br>
    <br>
    <h2>Редактировать время для группы {{ group.name }}</h2>
    <br>
    <label for="timestart" style="font-size: 20px">Врмея начала</label>
    <input name="starttime" id="timestart" type="time" value="{{ start }}" required style="margin-right: 100px"/>
    <label for="timeend" style="font-size: 20px">Врмея окончания</label>
    <input name="endtime" id="timeend" type="time" value="{{ end }}" required/>
    <br>
    <label for="day" style="font-size: 20px">День недели</label>
    <select required name="day" id="day" class="form-control" style="font-size: 20px">
        <option disabled value> -- Выберите день недели -- </option>
        <option {% if day == "Понедельник" %}selected{% endif %} value="1">Понедельник</option>
        <option {% if day == "Вторник" %}selected{% endif %} value="2">Вторник</option>
        <option {% if day == "Среда" %}selected{% endif %} value="3">Среда</option>
        <option {% if day == "Четверг" %}selected{% endif %} value="4">Четверг</option>
        <option {% if day == "Пятница" %}selected{% endif %} value="5">Пятница</option>
        <option {% if day == "Суббота" %}selected{% endif %} value="6">Суббота</option>
        <option {% if day == "Воскресенье" %}selected{% endif %} value="7">Воскресенье</option>
    </select>
    <br>
    <button type="sybmit" class="btn btn-primary btn-lg">Добавить время</button>    
</form>

{% endblock %}
